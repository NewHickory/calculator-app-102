<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Document</title>
</head>
<body>
  <section class="calculator-container">

    <article class="display-container">
      <p id="result"></p>
      <p id="input"></p>
    </article>

    <form class="button-container">

        <button type="button" name="clear" id="clear" onclick="all_clear(this.id)">AC</button>
        <button type="button" name="sign_change" id="sign_change" onclick="changeOperation(this.id)">+/-</button>
        <button type="button" name="percentage" id="percentage" onclick="changeOperation(this.id)">%</button>
        <button type="button" name="divide" id="division" onclick="changeOperation(this.id)">/</button>

        <button type="button" name="7" id="seven" value=7 onclick="saveInput(this.value)">7</button>
        <button type="button" name="8" id="eight" value=8 onclick="saveInput(this.value)">8</button>
        <button type="button" name="9" id="nine" value=9 onclick="saveInput(this.value)">9</button>
        <button type="button" name="multiply" id="multiplication" onclick="changeOperation(this.id)">x</button>

        <button type="button" name="4" id="four" value=4 onclick="saveInput(this.value)">4</button>
        <button type="button" name="5" id="five" value=5 onclick="saveInput(this.value)">5</button>
        <button type="button" name="6" id="six" value=6 onclick="saveInput(this.value)">6</button>
        <button type="button" name="subtract" id="subtraction" onclick="changeOperation(this.id)">-</button>

        <button type="button" name="1" id="one" value=1 onclick="saveInput(this.value)">1</button>
        <button type="button" name="2" id="two" value=2 onclick="saveInput(this.value)">2</button>
        <button type="button" name="3" id="three" value=3 onclick="saveInput(this.value)">3</button>
        <button type="button" name="add" id="addition" onclick="changeOperation(this.id)">+</button>
      
        <button type="button" name="modulus" id="modulus" onclick="changeOperation(this.id)">mod</button>
        <button type="button" name="0" id="zero" value=0 onclick="saveInput(this.value)">0</button>
        <button type="button" name="decimal" id="decimal" value="." onclick="saveInput(this.value)">.</button>
        <button type="button" name="equal" id="equal" onclick="equals()">=</button>
      
    </form>

  </section>

</body>
</html>
